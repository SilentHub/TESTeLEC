        <style>
            html,

            }
            body {
                position: relative;
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Helvetica, Arial, sans-serif;
                border: 2px solid;
                display: flex;
                flex-direction: column;
                -webkit-app-region: drag;
                box-sizing: border-box;
                background-color: #f3eade;
                border-color: #d4c8b0;
                color: #000;
            }
            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 20px;
                flex-shrink: 0;
            }
            .header .font-controls,
            .header .placeholder {
                display: flex;
                gap: 5px;
                width: 80px;
            }
            .header .main-icon {
                font-size: 2.5em;
                color: #a1865b;
                flex-grow: 1;
                text-align: center;
            }
            .font-controls button,
            .money-icon {
                -webkit-app-region: no-drag;
                cursor: pointer;
            }
            .font-controls button {
                background: #e6dace;
                border: 1px solid #d4c8b0;
                border-radius: 5px;
                width: 30px;
                height: 30px;
                font-size: 1.2em;
            }
            .font-controls button:hover {
                background: #d4c8b0;
            }
            .content-wrapper {
                flex-grow: 1;
                overflow: hidden; /* Changed from auto to hidden */
                padding: 0 25px 25px 25px;
                -webkit-app-region: no-drag;
                display: flex; /* Added for flex layout */
                flex-direction: column; /* Added for vertical layout */

            .content-block {

            }
            .content-block p {
                font-size: 1.2em;
                line-height: 1.5;
                margin: 0;
                padding: 0;
                word-wrap: break-word;
            }
            .content-block strong {
                display: flex;
                align-items: center;
                gap: 8px;
                font-size: 0.8em;
                margin-bottom: 5px;
                text-transform: uppercase;
                font-weight: 600;
                color: #5c5241;
            }
            .content-block .icon {
                font-size: 1.8em;
                color: #a1865b;
            }
            #phrase-text-display {
                font-weight: bold;
                text-align: center;
            }
            #phrase-transcription-display {

            #user-input-area {

            #user-input-area::placeholder {

            body.dark-theme {
